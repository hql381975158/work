<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>纷米</title>
    <!--<script src="./src/utils/js/rem.js"></script>-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mayocZAKDBR2HWWMHrdnhMOn1qeceB5p"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.min.js"></script>
    <!-- built files will be auto injected -->
    <script>
      fnResize()
      window.onresize = function () {
        fnResize()
      }
      function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 375) {
          deviceWidth = 375
        }
        if (deviceWidth <= 320) {
          deviceWidth = 320
        }
        document.documentElement.style.fontSize = (deviceWidth / 3.75) + 'px'
      }
    </script>
    <!-- 开发环境 -->
    <% if (process.env.NODE_ENV === 'development') { %>
    <script>
      ;(function () {
        window.SITE_CONFIG = {};
        window.SITE_CONFIG['baseURL'] = 'http://test.xinleapp.com';
      })();
    </script>
    <% } %>
    <!-- 开发环境, 开启api请求代理拦截处理时, 配置baseURL地址. (是否开启代理通过[./config/dev.env.js]配置) -->
    <% if (process.env.NODE_ENV === 'development') { %>
    <script>
      ;(function () {
        if ('<%=process.env.OPEN_PROXY %>' === 'true') {
          window.SITE_CONFIG['baseURL'] = '/proxyApi'
        }
      })();
    </script>
    <% } %>

    <!-- 生产环境 -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <script>
      ;(function () {
        window.SITE_CONFIG = {};
        window.SITE_CONFIG['baseURL'] = 'http://test.xinleapp.com';
      })();
    </script>
    <% } %>
  </body>
</html>
